<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="./css/app.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customize in your own stylesheet ðŸ‘ -->

</head>
<body class="body">
  <div class="header">
    <div class="todo-header">
      <h2 class="todo-title">Todo App</h2>
      <div class="theme-toggler">
        <img src="./images/icon-sun.svg" alt="light" class="light">
      </div>
    </div>
    <div class="todo-input">
        <input type="text" name="todo-input" id="todo-input" class="todo-input2" placeholder="Create a new todo..." />
      </div>
  </div>
  <div class="todo-wrapper">
    <div class="todo-list">

      <div class="filters">
        <div class="total-left">
          <p class="items-left"></p>
        </div>
        <div class="todo-status">
          <p class="all-items">All</p>
          <p class="active-items">Active</p>
          <p class="complete-items">Completed</p>
        </div>
        <div class="clear-items">
          <p class="clear-all">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
